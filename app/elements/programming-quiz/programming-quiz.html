<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="programming-quiz">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      juicy-ace-editor {
        height: 500px;
        max-width: 100%;
        border: 1px solid #ddd;
        /*margin: 16px;*/
      }
      paper-material {
        padding: 16px 16px;
        background-color: white;
      }
      paper-tabs {
        background-color: var(--primary-color);
        color: white;
      }
      paper-button {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 16px;
        width: 5em;
        background-color: var(--accent-color);
      }
      .edit {
        width: 70%;
        margin-right: 8px;
      }
      .output {
        width: 30%;
        margin-left: 8px;
      }
    </style>
    <div class="layout horizontal justified">
      <div class="edit">
        <paper-button raised>Run!</paper-button>
        <paper-material>
          <paper-tabs selected="{{selected}}">
            <paper-tab>Start Code</paper-tab>
            <paper-tab>Correct Code</paper-tab>
            <paper-tab>Grading Code</paper-tab>
          </paper-tabs>
          <juicy-ace-editor wrapmode="true" mode="ace/mode/javascript" theme="ace/theme/clouds" id="editor">{{currentCode}}</juicy-ace-editor>
        </paper-material>
      </div>
      <div class="output">
        <h3>Output</h3>
        <div class="layout horizontal justified">
          <div class="start">
            <h4>start</h4>
            <div class="result start">something</div>
          </div>
          <div class="correct">
            <h4>correct</h4>
            <div class="result correct">else</div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'programming-quiz',
        attached: function() {
          var self = this;
          this.ace = this.querySelector('#editor');
          // to match the starting tab
          this.currentCode = this.startCode;

          // update the model
          this.ace.addEventListener('change', function (e) {
            if (self.selected === 0) {
              self.startCode = e.target.value;
            } else if (self.selected === 1) {
              self.correctCode = e.target.value;
            } else if (self.selected === 2) {
              this.gradingCode = e.target.value;
            }
          })
        },

        properties: {
          selected: {
            type: Number,
            notify: true,
            value: 0
          },
          currentCode: {
            type: String,
            notify: true
          },
          startCode: {
            type: String,
            notify: true,
            value: '// students see this when they start'
          },
          correctCode: {
            type: String,
            notify: true,
            value: '// this code is correct'
          },
          gradingCode: {
            type: String,
            notify: true,
            value: 'grade their code'
          },
          selected: {
            type: Number,
            observer: 'switchTabs',
            value: 0
          }
        },
        switchTabs: function () {
          try {
            if (this.selected === 0) {
              this.currentCode = this.startCode;
            } else if (this.selected === 1) {
              this.currentCode = this.correctCode;
            } else if (this.selected === 2) {
              this.currentCode = this.gradingCode;
            }
          } catch (e) {
            console.log(e);
            return;
          }
        }
      });
    })();
  </script>
</dom-module>
