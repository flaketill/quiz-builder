<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="programming-quiz">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      juicy-ace-editor {
        height: 500px;
        max-width: 100%;
        border: 1px solid #ddd;
        /*margin: 16px;*/
      }
      paper-material {
        padding: 16px 16px;
        background-color: white;
      }
      paper-tabs {
        background-color: var(--primary-color);
        color: white;
      }
      paper-button {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 16px;
        width: 5em;
        background-color: var(--accent-color);
      }
      .edit {
        width: 60%;
        margin-right: 8px;
      }
      .output {
        width: 40%;
        margin-left: 8px;
      }
      .iframe-container {
        height: 0px;
      }
      .output-line {
        /* somethingÂ */
      }
      .mono {
        font-family: monospace;
        font-size: 1.5em;
      }
    </style>
    <div class="layout horizontal justified">
      <div class="edit">
        <paper-button raised id="run">Run!</paper-button>
        <paper-material>
          <paper-tabs selected="{{selected}}">
            <paper-tab>Start Code</paper-tab>
            <paper-tab>Correct Code</paper-tab>
            <paper-tab>Grading Code</paper-tab>
          </paper-tabs>
          <juicy-ace-editor wrapmode="true" mode="ace/mode/javascript" theme="ace/theme/clouds" id="editor">{{currentCode}}</juicy-ace-editor>
        </paper-material>
      </div>
      <div class="output">
        <h3>Output</h3>
        <div class="iframe-container">
          
        </div>
        <div class="layout horizontal justified">
          <div class="start">
            <h4>Start Code</h4>
            <div class="result start">
              <p class="output-line">Correct: <span class="mono">{{start.correct}}</span></p>
              <p class="output-line">Feedback: <span class="mono">{{start.feedback}}</span></p>
              <p class="output-line">Comment: <span class="mono">{{start.comment}}</span></p>
              <p class="output-line">Congrats: <span class="mono">{{start.congrats}}</span></p>
            </div>
          </div>
          <div class="correct">
            <h4>Correct Code</h4>
            <div class="result correct">
              <p class="output-line">Correct: <span class="mono">{{correct.correct}}</span></p>
              <p class="output-line">Feedback: <span class="mono">{{correct.feedback}}</span></p>
              <p class="output-line">Comment: <span class="mono">{{correct.comment}}</span></p>
              <p class="output-line">Congrats: <span class="mono">{{correct.congrats}}</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'programming-quiz',
        attached: function() {
          var self = this;
          this.ace = this.querySelector('#editor');
          // to match the starting tab
          // this.currentCode = this.startCode;
          this.currentCode = this.start.code;

          // update the model
          this.ace.addEventListener('change', function (e) {
            if (self.selected === 0) {
              self.start.code = e.target.value;
            } else if (self.selected === 1) {
              self.correct.code = e.target.value;
            } else if (self.selected === 2) {
              this.gradingCode = e.target.value;
            }
          });

          // for use with generating iframes
          this.iframeContainer = this.querySelector('.iframe-container');
          this.runButton = this.querySelector('#run');

          window.performSubmission = function(results, id) {
            console.log(results, id);
            if (!results) { throw new Error('Missing results object!'); }
            console.log(self[id]);
          }

          function runStartCode() {
            // change the scope of performSubmission so that it returns here
            self.generateIframe('script', self.start.code, 'start');
            // bonus points if you can return the results asynchronously
          }

          function runCorrectCode() {
            // change the scope of performSubmission so that it returns here
            self.generateIframe('script', self.correct.code, 'correct');
          }

          this.runButton.onclick = function(argument) {
            runStartCode();
            runCorrectCode();
          }
        },

        properties: {
          selected: {
            type: Number,
            notify: true,
            value: 0
          },
          currentCode: {
            type: String,
            notify: true
          },
          start: {
            type: Object,
            notify: true,
            value: {
              code: '// students see this when they start',
              correct: 'TBD',
              feedback: 'TBD',
              comment: 'TBD',
              congrats: 'TBD'
            }
          },
          correct: {
            type: Object,
            notify: true,
            value: {
              code: '// this code is correct',
              correct: 'TBD',
              feedback: 'TBD',
              comment: 'TBD',
              congrats: 'TBD'
            }
          },
          gradingCode: {
            type: String,
            notify: true,
            value: '// use this method to register student results!\nperformSubmission({\n\tisCorrect: false,\n\ttest_feedback: \'think about this to do better\',\n\ttest_comment: \'things that went well\',\n\tcongrats: \'nice job!\'\n});'
          },
          selected: {
            type: Number,
            observer: 'switchTabs',
            value: 0
          }
        },
        switchTabs: function () {
          try {
            if (this.selected === 0) {
              this.currentCode = this.start.code;
            } else if (this.selected === 1) {
              this.currentCode = this.correct.code;
            } else if (this.selected === 2) {
              this.currentCode = this.gradingCode;
            }
          } catch (e) {
            console.error(e);
            return;
          }
        },
        generateIframe: function(type, content, id) {
          // TODO: clear it or build a new one?
          // this.iframeContainer.innerHTML = '';
          var iFrameContent = '<html><head></head><body><script>var performSubmission = function(o){ window.parent.performSubmission(o, \'' + id + '\'); };<\/script>';
          switch (type) {
            case 'script':
              iFrameContent = iFrameContent + '<script>' + content + '<\/script>';
              break;
            case 'html':
              iFrameContent = iFrameContent + content;
              break;
            default:
              iFrameContent = iFrameContent + content;
              break;
          }

          iFrameContent = iFrameContent + '<script>' + this.gradingCode + '<\/script><\/body>';

          var iframe = document.createElement('iframe');
          iframe.setAttribute('frameborder', 0);
          iframe.srcdoc = iFrameContent;
          this.iframeContainer.appendChild(iframe);
        }
      });
    })();
  </script>
</dom-module>
