<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="programming-quiz">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      juicy-ace-editor {
        height: 500px;
        max-width: 100%;
        border: 1px solid #ddd;
        /*margin: 16px;*/
      }
      paper-material {
        padding: 16px 16px;
        background-color: white;
      }
      paper-tabs {
        background-color: var(--primary-color);
        color: white;
      }
    </style>
    <div class="student-code">
      <paper-material>
        <paper-tabs selected="{{selected}}">
          <paper-tab>Start Code</paper-tab>
          <paper-tab>Correct Code</paper-tab>
          <paper-tab>Grading Code</paper-tab>
        </paper-tabs>
        <juicy-ace-editor wrapmode="true" mode="ace/mode/javascript" theme="ace/theme/clouds" id="editor">{{currentCode}}</juicy-ace-editor>
      </paper-material>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'programming-quiz',
        attached: function() {
          var self = this;
          this.ace = this.querySelector('#editor');
          // to match the starting tab
          this.currentCode = this.startCode;

          // update the model
          this.ace.addEventListener('change', function (e) {
            if (self.selected === 0) {
              self.startCode = e.target.value;
            } else if (self.selected === 1) {
              self.correctCode = e.target.value;
            } else if (self.selected === 2) {
              this.gradingCode = e.target.value;
            }
          })
        },

        properties: {
          selected: {
            type: Number,
            notify: true,
            value: 0
          },
          currentCode: {
            type: String,
            notify: true
          },
          startCode: {
            type: String,
            notify: true,
            value: '// students see this when they start'
          },
          correctCode: {
            type: String,
            notify: true,
            value: '// this code is correct'
          },
          gradingCode: {
            type: String,
            notify: true,
            value: 'grade their code'
          },
          selected: {
            type: Number,
            observer: 'switchTabs',
            value: 0
          }
        },
        switchTabs: function () {
          try {
            if (this.selected === 0) {
              this.currentCode = this.startCode;
            } else if (this.selected === 1) {
              this.currentCode = this.correctCode;
            } else if (this.selected === 2) {
              this.currentCode = this.gradingCode;
            }
          } catch (e) {
            console.log(e);
            return;
          }
        }
      });
    })();
  </script>
</dom-module>
