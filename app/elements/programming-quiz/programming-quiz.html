<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="programming-quiz">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      juicy-ace-editor {
        height: 500px;
        max-width: 100%;
        border: 1px solid #ddd;
        /*margin: 16px;*/
      }
      paper-material {
        padding: 16px 16px;
        background-color: white;
      }
      paper-tabs {
        background-color: var(--primary-color);
        color: white;
      }
      paper-button {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 16px;
        width: 5em;
        background-color: var(--accent-color);
      }
      .edit {
        width: 60%;
        margin-right: 8px;
      }
      .output {
        width: 40%;
        margin-left: 8px;
      }
      .iframe-container {
        height: 0px;
      }
      .output-line {
        /* somethingÂ */
      }
      .mono {
        font-family: monospace;
        font-size: 1.5em;
      }
    </style>
    <div class="layout horizontal justified">
      <div class="edit">
        <paper-button raised id="run">Run!</paper-button>
        <paper-material>
          <paper-tabs selected="{{selected}}">
            <paper-tab>Start Code</paper-tab>
            <paper-tab>Correct Code</paper-tab>
            <paper-tab>Grading Code</paper-tab>
          </paper-tabs>
          <juicy-ace-editor wrapmode="true" mode="ace/mode/javascript" theme="ace/theme/clouds" id="editor">{{currentCode}}</juicy-ace-editor>
        </paper-material>
      </div>
      <div class="output">
        <h3>Output</h3>
        <div class="iframe-container">
          
        </div>
        <div class="layout horizontal justified">
          <div class="start">
            <h4>Start Code</h4>
            <div class="result start">
              <p class="output-line">Correct: <span class="mono">{{sCorrect}}</span></p>
              <p class="output-line">Feedback: <span class="mono">{{sFeedback}}</span></p>
              <p class="output-line">Comment: <span class="mono">{{sComment}}</span></p>
              <p class="output-line">Congrats: <span class="mono">{{sCongrats}}</span></p>
            </div>
          </div>
          <div class="correct">
            <h4>Correct Code</h4>
            <div class="result correct">
              <p class="output-line">Correct: <span class="mono">{{cCorrect}}</span></p>
              <p class="output-line">Feedback: <span class="mono">{{cFeedback}}</span></p>
              <p class="output-line">Comment: <span class="mono">{{cComment}}</span></p>
              <p class="output-line">Congrats: <span class="mono">{{cCongrats}}</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'programming-quiz',
        attached: function() {
          var self = this;
          this.ace = this.querySelector('#editor');
          // to match the starting tab
          this.currentCode = this.startCode;

          // update the model
          this.ace.addEventListener('change', function (e) {
            if (self.selected === 0) {
              self.startCode = e.target.value;
            } else if (self.selected === 1) {
              self.correctCode = e.target.value;
            } else if (self.selected === 2) {
              this.gradingCode = e.target.value;
            }
          });

          // for use with generating iframes
          this.iframeContainer = this.querySelector('.iframe-container');

          window.performSubmission = function(results) {
            console.log(results);
          }

          // this.generateIframe([{
          //   type: 'script',
          //   content: 'window.parent.performSubmission()'
          // }]);

          this.runButton = this.querySelector('#run');

          this.runButton.onclick = function(argument) {
            self.generateIframe([{
              type: 'script',
              content: self.startCode
            }]);
            self.generateIframe([{
              type: 'script',
              content: self.gradingCode
            }]);
          }
        },

        properties: {
          selected: {
            type: Number,
            notify: true,
            value: 0
          },
          currentCode: {
            type: String,
            notify: true
          },
          startCode: {
            type: String,
            notify: true,
            value: '// students see this when they start'
          },
          sCorrect: {
            type: String,
            notify: true,
            value: 'TBD'
          },
          sFeedback: {
            type: String,
            notify: true,
            value: 'TBD'
          },
          sComment: {
            type: String,
            notify: true,
            value: 'TBD'
          },
          sCongrats: {
            type: String,
            notify: true,
            value: 'TBD'
          },
          cCorrect: {
            type: String,
            notify: true,
            value: 'TBD'
          },
          cFeedback: {
            type: String,
            notify: true,
            value: 'TBD'
          },
          cComment: {
            type: String,
            notify: true,
            value: 'TBD'
          },
          cCongrats: {
            type: String,
            notify: true,
            value: 'TBD'
          },
          correctCode: {
            type: String,
            notify: true,
            value: '// this code is correct'
          },
          gradingCode: {
            type: String,
            notify: true,
            value: '// use this method to register student results!\nperformSubmission({\n\tisCorrect: false,\n\ttest_feedback: \'think about this to do better\',\n\ttest_comment: \'things that went well\',\n\tcongrats: \'nice job!\'\n});'
          },
          selected: {
            type: Number,
            observer: 'switchTabs',
            value: 0
          }
        },
        switchTabs: function () {
          try {
            if (this.selected === 0) {
              this.currentCode = this.startCode;
            } else if (this.selected === 1) {
              this.currentCode = this.correctCode;
            } else if (this.selected === 2) {
              this.currentCode = this.gradingCode;
            }
          } catch (e) {
            console.log(e);
            return;
          }
        },
        generateIframe: function(args) {
          this.iframeContainer.innerHTML = '';

          var content = '';

          content = '<script>performSubmission = window.parent.performSubmission\<\/script>';
          args.forEach(function(arg) {
            switch (arg.type) {
              case 'script':
                content = content + '<script>' + arg.content + '\<\/script>';
                break;
              case 'html':
                content = content + arg.content;
                break;
              default:
                content = content + arg.content;
                break;
            }
          });

          var iframe = document.createElement('iframe');
          iframe.setAttribute('frameborder', 0);
          iframe.srcdoc = content;
          this.iframeContainer.appendChild(iframe);
        }
      });
    })();
  </script>
</dom-module>
