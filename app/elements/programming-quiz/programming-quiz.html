<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="programming-quiz">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      juicy-ace-editor {
        height: 500px;
        max-width: 100%;
        border: 1px solid #ddd;
      }
      paper-material {
        padding: 16px 16px;
        background-color: white;
      }
      paper-tabs {
        background-color: var(--primary-color);
        color: white;
      }
      #run {
        margin-bottom: 16px;
        background-color: var(--accent-color);
      }

      .is-correct {
        color: green;
      }

      .is-incorrect {
        color: red;
      }

      .edit {
        width: 60%;
        margin-right: 8px;
      }
      .output {
        width: 40%;
        margin-left: 8px;
      }
      .iframe-container {
        height: 0px;
      }
      .result {
        width: 50%;
      }
      .output-line {
        /* something?Â */
      }
      .mono {
        font-family: monospace;
        font-weight: bold;
      }
    </style>
    <div class="layout horizontal justified">
      <div class="edit">
        <paper-button raised id="run">Run!</paper-button>
        <paper-checkbox id="js-grader">Use JS Grader</paper-checkbox>
        <paper-material>
          <paper-tabs selected="{{selected}}">
            <paper-tab>Start Code</paper-tab>
            <paper-tab>Correct Code</paper-tab>
            <paper-tab>Grading Code</paper-tab>
          </paper-tabs>
          <juicy-ace-editor wrapmode="true" mode="ace/mode/javascript" theme="ace/theme/clouds" id="editor">{{currentCode}}</juicy-ace-editor>
        </paper-material>
      </div>
      <div class="output">
        <h3>Output</h3>
        <div class="iframe-container">
          
        </div>
        <div class="layout horizontal justified">
          <div class="result start">
            <h4>Start Code</h4>
            <p class="output-line">Correct: <span class$="mono {{formatCorrect(start.is_correct)}}">{{start.is_correct}}</span></p>
            <p class="output-line">Feedback</p><p class="mono">{{start.test_feedback}}</p>
            <p class="output-line">Comment</p><p class="mono">{{start.test_comments}}</p>
            <p class="output-line">Congrats Message</p><p class="mono">{{start.congrats}}</p>
          </div>
          <div class="result correct">
            <h4>Correct Code</h4>
            <p class="output-line">Correct: <span class$="mono {{formatCorrect(correct.is_correct)}}">{{correct.is_correct}}</span></p>
            <p class="output-line">Feedback</p><p class="mono">{{correct.test_feedback}}</p>
            <p class="output-line">Comment</p><p class="mono">{{correct.test_comments}}</p>
            <p class="output-line">Congrats Message</p><p class="mono">{{correct.congrats}}</p>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'programming-quiz',
        attached: function() {
          var self = this;
          this.ace = this.querySelector('#editor');
          // to match the starting tab
          this.currentCode = this.start.code;

          // update the model
          this.ace.addEventListener('change', function (e) {
            if (self.selected === 0) {
              self.start.code = e.target.value;
            } else if (self.selected === 1) {
              self.correct.code = e.target.value;
            } else if (self.selected === 2) {
              self.set('gradingCode', e.target.value);
            }
          });

          // keyboard shortcuts
          var cmdDown = false;
          window.addEventListener('keydown', function(e) {
            if (e.keyCode === 91 || e.keyCode === 93 || e.keyCode === 17 || e.keyCode === 224) {
              cmdDown = true;
            }

            if (e.keyCode === 13 && cmdDown) {
              self.runButton.onclick();
            }
          });

          window.addEventListener('keyup', function(e) {
            if (e.keyCode === 91 || e.keyCode === 93 || e.keyCode === 17 || e.keyCode === 224) {
              cmdDown = false;
            }
          });

          // for use with generating iframes
          this.iframeContainer = this.querySelector('.iframe-container');
          this.runButton = this.querySelector('#run');
          this.useJSGrader = this.querySelector('#js-grader');

          window.performSubmission = function(results, id) {
            if (!results) { throw new Error('Missing results object!'); }

            self.set(id + '.is_correct', results['is_correct']);
            self.set(id + '.test_feedback', results['test_feedback']);
            self.set(id + '.test_comments', results['test_comments']);
            self.set(id + '.congrats', results['congrats']);
          }

          function runStartCode() {
            self.generateIframe('script', self.start.code, 'start');
          }

          function runCorrectCode() {
            self.generateIframe('script', self.correct.code, 'correct');
          }

          this.runButton.onclick = function(argument) {
            runStartCode();
            runCorrectCode();
          }
        },

        properties: {
          selected: {
            type: Number,
            notify: true,
            value: 0
          },
          currentCode: {
            type: String,
            notify: true
          },
          start: {
            type: Object,
            notify: true,
            value: {
              code: '// students see this when they start',
              is_correct: 'TBD',
              test_feedback: 'TBD',
              test_comments: 'TBD',
              congrats: 'TBD'
            }
          },
          correct: {
            type: Object,
            notify: true,
            value: {
              code: '// this code is correct',
              is_correct: 'TBD',
              test_feedback: 'TBD',
              test_comments: 'TBD',
              congrats: 'TBD'
            }
          },
          gradingCode: {
            type: String,
            notify: true,
            value: '// use this method to register student results!\nperformSubmission({\n\tis_correct: false,\n\ttest_feedback: \'think about this to do better\',\n\ttest_comments: \'things that went well\',\n\tcongrats: \'nice job!\'\n});'
          },
          selected: {
            type: Number,
            observer: 'switchTabs',
            value: 0
          }
        },
        switchTabs: function () {
          try {
            if (this.selected === 0) {
              this.currentCode = this.start.code;
            } else if (this.selected === 1) {
              this.currentCode = this.correct.code;
            } else if (this.selected === 2) {
              this.set('currentCode', this.gradingCode);
            }
          } catch (e) {
            return;
          }
        },
        generateIframe: function(type, content, id) {
          if (this.iframeContainer.children.length >= 2) {
            this.iframeContainer.innerHTML = '';
          }

          var iFrameContent = '';

          var iFrameStart = '<html><head>';
          var iFrameMiddle = '</head><body>';
          var iFrameEnd = '</body></html>';

          var iFrameHead = '<script src="../bower_components/jquery/dist/jquery.min.js"><\/script><script>var performSubmission = function(o){ window.parent.performSubmission(o, \'' + id + '\'); };<\/script>';

          var iFrameBody = '';

          switch (type) {
            case 'script':
              iFrameBody = '<script>' + content + '<\/script>';
              break;
            case 'html':
              iFrameBody = content;
              break;
            default:
              iFrameBody = content;
              break;
          }

          if (this.useJSGrader.checked) {
            iFrameHead = iFrameHead + '<script src="http://udacity.github.io/js-grader/grader.js"><\/script>';
          }

          iFrameBody = iFrameBody + '<script>' + this.gradingCode + '<\/script>';
          iFrameContent = iFrameStart + iFrameHead + iFrameMiddle + iFrameBody + iFrameEnd;

          var iframe = document.createElement('iframe');
          iframe.setAttribute('frameborder', 0);
          iframe.srcdoc = iFrameContent;
          this.iframeContainer.appendChild(iframe);
        },
        formatCorrect: function(isCorrect) {
          if (isCorrect === true) {
            return 'is-correct';
          } else if (isCorrect === false) {
            return 'is-incorrect';
          } else {
            return '';
          }
        }
      });
    })();
  </script>
</dom-module>
