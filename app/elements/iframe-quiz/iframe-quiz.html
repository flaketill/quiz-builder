<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="iframe-quiz">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      juicy-ace-editor {
        height: 500px;
        max-width: 100%;
        border: 1px solid #ddd;
      }

      paper-material {
        padding: 16px 16px;
        background-color: white;
      }

      paper-tabs {
        background-color: var(--primary-color);
        color: white;
      }

      paper-button {
        margin-bottom: 16px;
      }

      #run {
        background-color: var(--accent-color);
      }

      #save {
        background-color: var(--light-accent-color);
      }

      #copy {
        display: block;
        width: 18em;
        margin-left: auto;
        margin-right: auto;
        background-color: var(--light-accent-color);
      }

      .is-correct {
        color: green;
      }

      .is-incorrect {
        color: red;
      }

      .edit {
        width: 60%;
        margin-right: 8px;
      }

      .output {
        width: 40%;
        margin-left: 8px;
      }

      .iframe-container {
        height: 200px;
        background-color: white;
      }

      iframe {
        max-width: 50%;
      }

      .result {
        width: 50%;
      }

      .output-line {
        /* something?Â */
      }

      .mono {
        font-family: monospace;
        font-weight: bold;
      }
    </style>
    <div class="layout horizontal justified">
      <div class="edit">
        <div class="layout horizontal justified">
          <div>
            <paper-button raised id="run">Run!</paper-button>
            <paper-checkbox checked id="js-grader">Use JS Grader</paper-checkbox>
          </div>
          <div>
            <span hidden>Saved!</span>
            <paper-button raised id="save">Save</paper-button>
          </div>
        </div>
        <paper-material>
          <paper-tabs selected="{{selected}}">
            <paper-tab>Start HTML</paper-tab>
            <paper-tab>Correct HTML</paper-tab>
            <paper-tab>Grading Code</paper-tab>
          </paper-tabs>
          <juicy-ace-editor wrapmode="true" mode$="ace/mode/{{mode}}" theme="ace/theme/clouds" id="editor">{{currentCode}}</juicy-ace-editor>
        </paper-material>
      </div>
      <div class="output">
        <h3>Output</h3>
        <div class="layout horizontal justified">
          <div class="result start">
            <h4>Start Code</h4>
            <p class="output-line">Correct: <span class$="mono {{formatCorrect(start.is_correct)}}">{{start.is_correct}}</span></p>
            <p class="output-line">Feedback</p><p class="mono">{{start.test_feedback}}</p>
            <p class="output-line">Comment</p><p class="mono">{{start.test_comments}}</p>
            <p class="output-line">Congrats Message</p><p class="mono">{{start.congrats}}</p>
          </div>
          <div class="result correct">
            <h4>Correct Code</h4>
            <p class="output-line">Correct: <span class$="mono {{formatCorrect(correct.is_correct)}}">{{correct.is_correct}}</span></p>
            <p class="output-line">Feedback</p><p class="mono">{{correct.test_feedback}}</p>
            <p class="output-line">Comment</p><p class="mono">{{correct.test_comments}}</p>
            <p class="output-line">Congrats Message</p><p class="mono">{{correct.congrats}}</p>
          </div>
        </div>
        <paper-button id="copy" raised>Copy for content editor</paper-button>
        <div class="iframe-container layout horizontal"></div>
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'iframe-quiz',
        attached: function() {
          var self = this;
          this.ace = this.querySelector('#editor');
          // to match the starting tab
          this.currentCode = this.start.code;

          // update the model
          this.ace.addEventListener('change', function (e) {
            if (self.selected === 0) {
              self.start.code = e.target.value;
            } else if (self.selected === 1) {
              self.correct.code = e.target.value;
            } else if (self.selected === 2) {
              self.set('gradingCode', e.target.value);
            }
          });

          // keyboard shortcuts
          var cmdDown = false;
          window.addEventListener('keydown', function(e) {
            if (e.keyCode === 91 || e.keyCode === 93 || e.keyCode === 17 || e.keyCode === 224) {
              cmdDown = true;
            }

            if (e.keyCode === 13 && cmdDown) {
              self.runButton.onclick();
            }
          });

          window.addEventListener('keyup', function(e) {
            if (e.keyCode === 91 || e.keyCode === 93 || e.keyCode === 17 || e.keyCode === 224) {
              cmdDown = false;
            }
          });

          // for use with generating iframes
          this.iframeContainer = this.querySelector('.iframe-container');
          this.runButton = this.querySelector('#run');
          this.useJSGrader = this.querySelector('#js-grader');

          window.performSubmission = function(results, id) {
            if (!results) { throw new Error('Missing results object!'); }

            self.set(id + '.is_correct', results['is_correct']);
            self.set(id + '.test_feedback', results['test_feedback'] || 'none');
            self.set(id + '.test_comments', results['test_comments'] || 'none');
            self.set(id + '.congrats', results['congrats'] || 'none');
          }

          function runStartCode() {
            self.generateIframe('html', self.start.code, 'start');
          }

          function runCorrectCode() {
            self.generateIframe('html', self.correct.code, 'correct');
          }

          this.runButton.onclick = function() {
            runStartCode();
            runCorrectCode();
          };

          get('http://udacity.github.io/js-grader/grader.js')
          .then(function(res) {
            self.jsGrader = res;
          });

          // copying to clipboard
          new Clipboard('#copy', {
            text: function(trigger) {
              var start = 'function performTesting() { return {result: \'noop\'}; }';
              var gradingCode = self.gradingCode;
              
              var cString = '';
              if (self.useJSGrader.checked) {
                cString = start + self.jsGrader + self.gradingCode;
              } else {
                cString = start + self.gradingCode;
              }
              return cString;
            }
          });
        },

        properties: {
          currentCode: {
            type: String,
            notify: true
          },
          start: {
            type: Object,
            notify: true,
            value: {
              code: '<p>students see this when they start</p>',
              is_correct: 'TBD',
              test_feedback: 'TBD',
              test_comments: 'TBD',
              congrats: 'TBD'
            }
          },
          correct: {
            type: Object,
            notify: true,
            value: {
              code: '<p>this code is correct</p>',
              is_correct: 'TBD',
              test_feedback: 'TBD',
              test_comments: 'TBD',
              congrats: 'TBD'
            }
          },
          gradingCode: {
            type: String,
            notify: true,
            value: '// use this method to register student results!\nperformSubmission({\n\tis_correct: false,\n\ttest_feedback: \'think about this to do better\',\n\ttest_comments: \'things that went well\',\n\tcongrats: \'nice job!\'\n});'
          },
          selected: {
            type: Number,
            observer: 'switchTabs',
            value: 0
          },
          mode: {
            type: String,
            notify: true,
            value: 'html'
          }
        },
        switchTabs: function () {
          try {
            if (this.selected === 0) {
              this.currentCode = this.start.code;
              this.set('mode', 'html');
            } else if (this.selected === 1) {
              this.currentCode = this.correct.code;
              this.set('mode', 'html');
            } else if (this.selected === 2) {
              this.set('currentCode', this.gradingCode);
              this.set('mode', 'javascript');
            }
          } catch (e) {
            return;
          }
        },
        generateIframe: function(type, content, id) {
          if (this.iframeContainer.children.length >= 2) {
            this.iframeContainer.innerHTML = '';
          }

          var iFrameContent = '';

          var iFrameStart = '<html><head>';
          var iFrameMiddle = '</head><body>';
          var iFrameEnd = '</body></html>';

          var iFrameHead = '<script src="bower_components/jquery/dist/jquery.min.js"><\/script><script>var performSubmission = function(o){ window.parent.performSubmission(o, \'' + id + '\'); };<\/script>';

          var iFrameBody = '';

          switch (type) {
            case 'script':
              iFrameBody = '<script>' + content + '<\/script>';
              break;
            case 'html':
              iFrameBody = content;
              break;
            default:
              iFrameBody = content;
              break;
          }

          if (this.useJSGrader.checked) {
            iFrameHead = iFrameHead + '<script>' + this.jsGrader + '<\/script>';
          }

          iFrameBody = iFrameBody + '<script>' + this.gradingCode + '<\/script>';
          iFrameContent = iFrameStart + iFrameHead + iFrameMiddle + iFrameBody + iFrameEnd;

          var iframe = document.createElement('iframe');
          iframe.setAttribute('frameborder', 0);
          iframe.srcdoc = iFrameContent;
          this.iframeContainer.appendChild(iframe);
        },
        formatCorrect: function(isCorrect) {
          if (isCorrect === true) {
            return 'is-correct';
          } else if (isCorrect === false) {
            return 'is-incorrect';
          } else {
            return '';
          }
        }
      });
    })();
  </script>
</dom-module>
